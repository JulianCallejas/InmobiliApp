<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="div-login-blue">
      <form>
        <div class="container">
          <label for="uname"><b>Nombre</b></label>
          <input
            type="text"
            placeholder="Enter Nombre de usuario"
            name="uname"
            required
          />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter ContraseÃ±a"
            name="psw"
            required
          />

          <label for="correo"><b>Correo</b></label>
          <input
            type="email"
            placeholder="Enter email"
            name="email"
            required
          />

          <label for="tlf"><b>Telefono</b></label>
          <input
            type="tel"
            placeholder="Entrar Telefono"
            name="tlf"
            required
          />

          <label for="id"><b>Cedula</b></label>
          <input
            type="number"
            placeholder="Cedula"
            name="id"
            required
          />

          
          <button type="submit">Register</button>
          
        </div>
      </form>
    </div>
    <div class="div-login-blackblue"></div>
  </body>
</html>
